<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layui/css/layui.css"/>

  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body >

<div class="weadmin-body">
  <table class="layui-hide" id="test" lay-filter="test"></table>
  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container" style="display: flex;flex-wrap: nowrap;">
      <button class="layui-btn layui-btn-sm" lay-event="delete">批量删除</button>
      <button class="layui-btn layui-btn-sm" lay-event="flash">刷新</button>
    </div>
  </script>
  <script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
  </script>
</div>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>


  layui.use('table', function () {
    var table = layui.table;
    function flashPage() {
      table.reload()
    }
    function getIds(data) {
      var ids = [];
      for (var i = 0; i < data.length; i++) {
        ids.push(data[i].id)
      }
      return ids;
    }
    table.render({
      elem: '#test',
      url: 'http://127.0.0.1:20000/city/list',
      toolbar: '#toolbarDemo',
      methpd: "get",
      id: 'listReload',
      title: '用户数据表',
      cols: [
        [{
          type: 'checkbox',
          fixed: 'left'
        }, {
          field: 'id',
          title: 'ID',
          fixed: 'left',
          align: 'center',
          sort: true
        }, {
          field: 'name',
          title: '省市',
          align: 'center',
          fixed: 'left',
          sort: true
        }, {
          field: 'culturalGrade',
          title: '文化成绩系数（百分制）',
          align: 'center',
          fixed: 'left',
          sort: true
        }, {
          field: 'artisticGrade',
          title: '艺术成绩系数（百分制）',
          align: 'center',
          fixed: 'left',
          sort: true
        },{
          field: 'updated',
          title: '更新时间',
          align: 'center',
          fixed: 'left',
          sort: true
        }, {
          fixed: 'right',
          title: '操作',
          toolbar: '#barDemo'

        }]
      ],
      page: true,
      loading:true,
      response: {
        statusName: 'code' //数据状态的字段名称，默认：code
        , statusCode: 200 //成功的状态码，默认：0
        , msgName: 'msg' //状态信息的字段名称，默认：msg
        , countName: 'count' //数据总数的字段名称，默认：count
        , dataName: 'data' //数据列表的字段名称，默认：data
      }
    });
    //头工具栏事件
    table.on('toolbar(test)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      var data = checkStatus.data;
      var ids = getIds(data);
      switch (obj.event) {
        case 'delete':
          $.ajax({
            type: "post",
            url: "http://127.0.0.1:20000/city/delete/"+ ids,
            async: true,
            success: function (res) {
              if (res) {
                layer.open({
                  type: 1,
                  title: "删除成功",
                  time: 500
                })
                $(".layui-laypage-btn")[0].click();
              } else {
                layer.open({
                  type: 1,
                  title: "删除失败",
                  time: 500
                })
              }
            }
          });
        case 'flash': table.reload('listReload');
      }
      ;
    });

    //监听行工具事件
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      console.log(obj)
      if (obj.event === 'delete') {
        $.ajax({
          type: "post",
          url: "http://127.0.0.1:20000/city/delete/" + data.id,
          async: true,
          success: function (res) {
            if (res) {
              layer.open({
                type: 1,
                title: "下架成功",
                time: 500
              })
              $(".layui-laypage-btn")[0].click();
            } else {
              layer.open({
                type: 1,
                title: "下架失败",
                time: 500
              })
            }

          }

        });
      } else if (obj.event === 'edit') {
        layer.open({
          type: 2,
          area: ['700px', '400px'],
          content: 'add.html?id=' + data.id //这里content是一个普通的String
        });
      }
    });
  });
</script>
</body>

</html>
