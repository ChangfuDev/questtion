<!DOCTYPE html>
<html>
<head>
  <title>登录</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="application/x-javascript"> addEventListener("load", function () {
    setTimeout(hideURLbar, 0);
  }, false);

  function hideURLbar() {
    window.scrollTo(0, 1);
  } </script>
  <link href="css/style.css" rel='stylesheet' type='text/css'/>
  <!--webfonts-->
  <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<script>$(document).ready(function (c) {
  $('.close').on('click', function (c) {
    $('.login-form').fadeOut('slow', function (c) {
      $('.login-form').remove();
    });
  });
});
</script>
<!--SIGN UP-->
<h1>大连民族大学与艺术生咨询系统</h1>
<div class="login-form">
  <div class="close"></div>
  <div class="head-info">
    <label class="lbl-1"> </label>
    <label class="lbl-2"> </label>
    <label class="lbl-3"> </label>
  </div>
  <div class="clear"></div>
  <div class="avtar">
    <img src="images/avtar.png"/>
  </div>
  <form id="Form" action="/user/login" method="post">
    <input type="text" class="number" maxlength="10" id="username" name="username"
           placeholder="Username" onfocus="this.value = '';"
           onblur="if (this.value == '') {this.placeholder = 'Username';}">
    <div class="key">
      <input type="password" maxlength="18" id="password" name="password" placeholder="Password"
             onfocus="this.value = '';"
             onblur="if (this.value == '') {this.placeholder = 'Password';}">
    </div>
    <input type="hidden" name="rememberMe" value="true">
    <div class="signin">
      <input type="submit" value="Login">
    </div>
  </form>
</div>
<div class="copy-rights">
  <p>由通信153张家豪制作</p>
</div>

</body>
<script>
  $("form").submit(function () {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();

        if (username == "" || username == null || username == undefined) {
          alert("请输入帐号");
          return false;/*阻止表单提交*/
        }
        if (password == "" || password == null || password == undefined) {
          alert("请输入密码");
          return false;/*阻止表单提交*/
        }
        $.ajax({
          type: "post",
          url: "/user/login",
          async: ' false',
          success: function (data) {
            console.log(data)
            if (data != "0") {
              sessionStorage.setItem("username", username)
              sessionStorage.setItem("power",data)
              window.location.href = "/index.html"
            } else {
              alert("帐号或者密码错误")
            }
          },
          data: {'username': username, 'password': password, 'rememberMe': 'true'}
        });
        return false;

      }
  )


</script>
</html>
