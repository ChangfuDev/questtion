    body {

<body>
<nav class="navbar navbar-inverse" style="border-radius: 0px;margin-top: 0px;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">大连民族大学艺术生咨询系统</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false">用户中心<span id="username"></span> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li>
              <a href="#" class="col-md-12" data-toggle="modal" data-target="#myModal">修改密码</a>
            </li>
            <li><a href="/admin/index.html" class="col-md-12">相关管理</a>

<div class="row " id="container" style="margin-top: 100px">
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          修改密码
        </h4>
      </div>
      <div class="modal-body">
        <form id="Form" action="/user/update" method="post">
          <div class="form-group">
            <label for="password">原密码</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="原密码">
          </div>
          <div class="form-group">
            <label for="newpassword">新密码</label>
            <input type="password" class="form-control" id="newpassword" name="newpassword"
                   placeholder="新密码">
          </div>
          <div class="form-group">
            <label for="repassword">确认新密码</label>
            <input type="password" class="form-control" id="repassword" name="repassword"
                   placeholder="确认新密码">
          </div>

          <button type="submit" class="btn btn-default">更改</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<script>
  window.onload = function (ev) {
    var username = sessionStorage.getItem("username")
    $("#username").text(username)
    loadCity();

  }

  function loadCity() {
    var year = new Date().getUTCFullYear();
    console.log(year)
    $.ajax({
      type: "get",
      url: "/city/year/" + year,
      async: 'true',
      success: function (data) {
        console.log(data)
        var a_data = "";
        if (data.length > 0) {

          for (var i = 0; i < data.length / 4; i++) {
            a_data += "<div class=\"row col-md-12\" style=\"margin-top: 50px\">"
            for (var j = 4 * i; j < 4 * i + 4 && j < data.length; j++) {
              a_data += "<a href=\"select.html?data=" + data[j].id
                  + "\" class=\"btn btn-primary btn-lg active \" role=\"button\"\n"
                  + "       style=\"opacity: 0.7;margin: 0px 20px 0px 20px;width: 100px\">"
                  + data[j].name + "\n"
                  + "    </a>";
            }
            a_data += "</div>"

          }
          console.log(a_data)
          $("#container").append(a_data)
        } else {
          alert("未加载到数据")
        }
      }
    });
  }

  $("form").submit(function () {
        var password = $("input[name='password']").val();
        var newpassword = $("input[name='newpassword']").val();
        var repassword = $("input[name='repassword']").val();
        var username = sessionStorage.getItem("username");
        if (username == "" || username == null || username == undefined) {
          alert("帐号出错");
          return false;/*阻止表单提交*/
        }
        if (password == "" || password == null || password == undefined || newpassword == ""
            || newpassword == null || newpassword == undefined || repassword == "" || repassword == null
            || repassword == undefined) {
          alert("请输入密码");
          return false;/*阻止表单提交*/
        }
        if (repassword != repassword) {
          alert("修改两次输入的不一致");
          return false;/*阻止表单提交*/
        }

        $.ajax({
          type: "post",
          url: "/user/update",
          async: 'false',
          success: function (data) {
            console.log(data)
            if (data == "1") {
              setTimeout(function () {
                window.location.href = "/pages/login.html"
              }, 300)

            } else {
              alert("修改失败")
            }
          },
          data: {'username': username, 'password': password, 'repassword': repassword}
        });
        return false;

      }
  )


</script>
</body>

</html>
